<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Description"
            content="Weather dashboard which displays updated weather data for
            multiple cities using third-party API calls to OpenWeather" />
        <title>Weather Dashboard - Find your cities latest weather forecast</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <!--Placed all elements of the page in a fluid container-->
        <div class="container-fluid my-2">
            <div class="row title-section">
                <div class="page-title col-12 text-center">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>

            <!--div container to hold columns inside-->
            <div class="row mt-3">
                <!--Initially when the page loads, the search form takes up the entire page as their is no weather data displayed-->
                <div class="user-search col-12 sidebar mb-3">
                    <div class="card">
                        <div class="card-body">
                            <form id="user-city-form">
                                <label for="user-city" class="mb-1">Search for a City:</label>
                                <input type="text" class="form-control" id="user-city" autofocus="true" aria-describedby="user selected city">
                                <button type="submit" id="user-city-submit" class="btn btn-primary mt-2">Submit</button>
                            </form>
                            <h2 class="mt-3">Recent Searches</h2>
                            <!--List to hold the recently searched cities-->
                            <ul class="user-recent-cities list-group mt-3">
                            </ul>
                        </div>
                    </div>
                </div>
                <!--Weather forecast data will be displayed here (sibling to sidebar div) as the content is split between the sidebar and the main content-->
                <!--The div elements for the forecast will be added in js-->
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
