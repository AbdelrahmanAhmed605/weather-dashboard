<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Description"
            content="Weather dashboard which displays updated weather data for
            multiple cities using third-party API calls to OpenWeather" />
        <title>Weather Dashboard - Find your cities latest weather forecast</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <div class="container-fluid my-3">
            <div class="row title-section m-1">
                <div class="page-title col-12 text-center">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>

            <div class="row mt-3">

                <div class="col-md-3 sidebar mb-3">
                    <div class="card">
                        <div class="card-body">
                            <form id="user-city-form">
                                <label for="user-city">Search for a City:</label>
                                <input type="text" class="form-control" id="user-city" autofocus="true" aria-describedby="user selected city">
                                <button type="submit" id="user-city-submit" class="btn btn-primary mt-2">Submit</button>
                            </form>
                            <ul class="user-recent-cities list-group mt-3">
                                <h4 class="list-group-item-heading">Recent Searches</h4>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="card">
                        <div class="user-selected-city card-body">
                            <h2 class="card-title"></h2>
                            <ul class="list-group">
                                <li class="list-group-item">Temp: <span id="user-city-temp"></span></li>
                                <li class="list-group-item">Wind: <span id="user-city-wind"></span></li>
                                <li class="list-group-item">Humidity: <span id="user-city-humidity"></span></li>
                            </ul>
                        </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-header">
                            <h3 class="card-title">5-day Forecast:</h3>
                        </div>

                        <div class="card-body">
                            <div class="user-city-forecast row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
